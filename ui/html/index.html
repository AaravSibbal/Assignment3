    <h2>Get All Students</h2>
    <button id="get-students-btn">Get All Students</button>
    
    <h2>Add Student</h2>
    
    <label for="add-first-name-input">First Name</label>
    <input type="text" name="add-first-name-input" id="add-first-name-input" > 
    <p id="add-first-name-error"></p> 
    <label for="add-last-name-input">Last Name</label>
    <input type="text" name="add-last-name-input" id="add-last-name-input" >
    <p id="add-last-name-error"></p>

    <p id="add-email-error"></p>

    <input type="date" name="add-date-input" id="add-date-input" >
    <p id="add-date-error"></p>
    <button id="add-student-btn">Add Student</button> 
    <p id="add-student-response-error"></p>
    
    <h2>Update Email</h2>

    <p id="update-id-error"></p>
    <label for="update-email-input">Email: </label>
    <input type="text" name="update-email-input" id="update-email-input">
    <p id="update-email-error"></p>
    <button id="update-email-btn">Update Email</button>
    <p id="update-email-response-error"></p>

    <h3>Delete Student</h3>

    <label for="delete-id-input">Id: </label>
    <input type="text" name="delete-id-input" id="delete-id-input">
    <p id="delete-id-error"></p>
